        <div class="button operator" onclick="chooseOperation('-')">-</div>

    </div>
    <div>
        <div class="button" onclick="appendNumber('0')">0</div>
        <div class="button" onclick="appendNumber('.')">.</div>
        <div class="button operator" onclick="compute()">=</div>
        <div class="button operator" onclick="chooseOperation('+')">+</div>

    </div>

</div>
